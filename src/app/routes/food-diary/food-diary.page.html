<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-row>
      <ion-col size="10">
        <ion-title class="ion-margin-vertical">
          Food diary
        </ion-title>
      </ion-col>
      <ion-col size="2">
        <div (click)="addLogItem()" class="ion-margin-vertical">
          <img width="25" src="../../../assets/icons/plus.svg" />
        </div>
      </ion-col>
    </ion-row>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-header collapse="condense">
    <ion-toolbar>
      <ion-title size="large">Tab 1</ion-title>
    </ion-toolbar>
  </ion-header>
  <div class="ion-margin-top" *ngIf="!!user">
    <ion-row class="ion-margin"
      ><ion-col size="1" (click)="goBackward()">
        <i class="fa fa-chevron-left"></i>
      </ion-col>
      <ion-col size="10"
        ><div class="ion-text-center">
          <span>{{ getDate() }} </span>
        </div></ion-col
      >
      <ion-col size="1" (click)="goForward()" class="ion-text-right">
        <i class="fa fa-chevron-right"></i>
      </ion-col>
    </ion-row>
    <app-daily-usage-graph
      [usedDailyPoints]="usedSyns"
      [totalDailyPoints]="user.numberOfSyns"
      [pointName]="user.synName"
    ></app-daily-usage-graph>

    <!-- <app-daily-log [foodLog]="currentLog"></app-daily-log> -->
  </div>
</ion-content>
