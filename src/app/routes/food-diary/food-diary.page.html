<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-row>
      <ion-col size="10">
        <ion-title class="ion-margin-vertical">
          Food diary
        </ion-title>
      </ion-col>
      <ion-col size="2">
        <div (click)="addLogItem()" class="ion-margin-vertical">
          <i class="fa fa-plus"></i>
        </div>
      </ion-col>
    </ion-row>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-header collapse="condense">
    <ion-toolbar>
      <ion-title size="large">Tab 1</ion-title>
    </ion-toolbar>
  </ion-header>
  <div *ngIf="!!user">
    <p>{{user.userName}}</p>
    <p>Today's {{user.synName}} - {{user.numberOfSyns}}</p>
    <app-daily-usage-graph
      [usedDailyPoints]="'6'"
      [totalDailyPoints]="user.numberOfSyns"
    ></app-daily-usage-graph>

    <p *ngFor="let u of user.foodLogs">{{u.description}}</p>
  </div>
</ion-content>
