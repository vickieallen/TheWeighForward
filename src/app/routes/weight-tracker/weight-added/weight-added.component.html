<ion-content [fullscreen]="true">
  <ion-row>
    <ion-col size="10"> </ion-col>
    <ion-col size="2">
      <div (click)="dismiss()" class="ion-margin-vertical">
        <img width="25" src="../../../assets/icons/close.svg" />
      </div>
    </ion-col>
  </ion-row>
  <h2 class="ion-text-center">
    <strong> {{ getHeadingText() }}</strong>
  </h2>
  <div class="ion-text-center icon-container">
    <img
      *ngIf="lossType == LossType.Loss"
      class="ion-justify-content-center"
      src="../../../../assets/icons/flame.svg"
    />
    <img
      *ngIf="lossType == LossType.Maintain"
      class="ion-justify-content-center"
      src="../../../../assets/icons/balanced-diet.svg"
    />
    <img
      *ngIf="lossType == LossType.Gain"
      class="ion-justify-content-center"
      src="../../../../assets/icons/sad.svg"
    />
    <p>{{ lossSentence }}</p>
  </div>
</ion-content>
