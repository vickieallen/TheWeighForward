<ion-header [translucent]="true">
  <ion-toolbar color="primary">
    <ion-row>
      <ion-col size="10">
        <ion-title class="ion-margin-vertical">
          Weight Tracker
        </ion-title>
      </ion-col>
      <ion-col size="2">
        <div (click)="openPicker(false)" class="ion-margin-vertical">
          <i class="fa fa-plus"></i>
        </div>
      </ion-col>
    </ion-row>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-header collapse="condense">
    <ion-toolbar>
      <ion-title size="large">Tab 2</ion-title>
    </ion-toolbar>
  </ion-header>

  <ion-segment
    (ionChange)="segmentChanged($event)"
    [(ngModel)]="selectedSegment"
    class="ion-padding-bottom"
  >
    <ion-segment-button value="week" checked>
      <ion-label>Week</ion-label>
    </ion-segment-button>
    <ion-segment-button value="month">
      <ion-label>Month</ion-label>
    </ion-segment-button>
    <ion-segment-button value="year">
      <ion-label>Year</ion-label>
    </ion-segment-button>
    <ion-segment-button value="all">
      <ion-label>All time</ion-label>
    </ion-segment-button>
  </ion-segment>

  <app-weight-graph
    class="ion-padding-top"
    [user]="user"
    [period]="selectedSegment"
  ></app-weight-graph>

  <ion-card color="primary">
    <ion-card-content (click)="editTargetWeight()">
      <ion-row>
        <ion-col size="2" color="secondary">
          <i class="fa fa-lg fa-star secondary"></i>
        </ion-col>
        <ion-col size="10"
          ><div *ngIf="!!user?.targetWeight">
            <p>
              Your target weight: {{user?.targetWeight?.stones}}st
              {{user?.targetWeight?.lbs}}lbs
            </p>
          </div>
          <p *ngIf="!!!user?.targetWeight">
            Add target weight
          </p>
        </ion-col>
      </ion-row>
    </ion-card-content>
  </ion-card>
  <ion-card *ngIf="!!user?.weightLogs">
    <ion-card-content>
      <p *ngFor="let u of user.weightLogs">{{u.stones}} {{u.lbs}}</p>
    </ion-card-content>
  </ion-card>
</ion-content>
