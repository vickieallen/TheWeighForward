

<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-row>
    <ion-col size="10">
      <ion-title class="ion-margin-vertical">
        Settings
      </ion-title>
    </ion-col>
    <ion-col size="2">
      <div (click)="onSubmit()" class="ion-margin-vertical"><i class="fa fa-check"></i></div>
    </ion-col>
    </ion-row>
   
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
 
  <ion-header collapse="condense">
    <ion-toolbar>
      <ion-title size="large">Settings</ion-title>
     
    </ion-toolbar>
  </ion-header>
  <form [formGroup]="userSettingsForm" (ngSubmit)="onSubmit()">
  <ion-item>
    <ion-label position="floating">Name</ion-label>
    <ion-input formControlName="userName"></ion-input>
  </ion-item>
  <ion-item>
    <ion-label position="floating">Name for points</ion-label>
    <ion-input formControlName="synName"></ion-input>
  </ion-item>
  <ion-item>
    <ion-label position="floating">Daily number of {{userSettingsForm.get('synName').value}}</ion-label>
    <ion-input type="number" formControlName="numberOfSyns"></ion-input>
  </ion-item>
 

</form>

  
</ion-content>
